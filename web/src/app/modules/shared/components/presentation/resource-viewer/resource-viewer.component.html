<div class="resourceViewer">
  <div class="clr-row">
    <div class="clr-col-9">
      <div class="view-container">
        <div style="height: 25%;">
          <app-cytoscape
            [elements]="graphData"
            [layout]="layout"
            [zoom]="zoom"
            [style]="style"
            (select)="nodeChange($event)"
          >
          </app-cytoscape>
        </div>
        <div style="height: 75%;">
          <app-cytoscape2
            [elements]="graphData2"
            [layout]="layout2"
            [zoom]="zoom"
            (select)="nodeChange($event)"
            (doubleClick)="openNode($event)"
          >
          </app-cytoscape2>
        </div>
      </div>
    </div>
    <div class="clr-col-3">
      <div class="status-container">
        <app-view-object-status [node]="selectedNode"></app-view-object-status>
      </div>
    </div>
  </div>
</div>
